<script>
  function register()
  {
    var u=document.getElementById('contact_name_s');
    var p=document.getElementById('contact_pw_s');
    var e=document.getElementById('contact_email_s');
    if(u.value==""||p.value==""||e.value=="")
      alert("Username , password and email are mandatory");
    else
    {
    var xml=new XMLHttpRequest();
    xml.open("GET","signup.php?e="+e.value+"&p="+p.value+"&u="+u.value,"TRUE");
    xml.send();
    xml.onreadystatechange=function()
    {
      if(this.readyState==4)
      {
        if(this.responseText=="0")
        {
          alert("Sorry the username is already taken");
        } 
        else
        {
          alert("Signed up successfully");
          location.href="index.html";
        }
      }
    }
    }
  }
  function login()
  {
    var u=document.getElementById('contact_name');
    var p=document.getElementById('contact_url');
    if(u.value==""||p.value=="")
      alert("Username and password are mandatory");
    else
    {
    var xml=new XMLHttpRequest();
    xml.open("GET","login.php?p="+p.value+"&u="+u.value,"TRUE");
    xml.send();
    xml.onreadystatechange=function()
    {
      if(this.readyState==4)
      {
        if(this.responseText=="0")
        {
          alert("Username or password is incorrect");
        } 
        else if(this.responseText=="1")
        {
          alert("Logged in successfully");
          if(u.value=="admin")
            location.href="admin.html";
          else
            location.href="index.html";
        }
        else if(this.responseText=="-1")
        {
          alert("Sorry , you are blocked from authentication. try again after 24 hrs");
        }
        else if(this.responseText=="-2")
        {
          alert("SQL injection detected , you are blocked from authentication");
        }
        else
         alert(this.responseText);
      }
    }
    }
    //alert("kk")
  }
</script>
